<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" th:href="@{/css/weather.css}">
</head>
<body>

<div class="container">
    <header>
        <h1>Weather in <span th:text="${city}"></span></h1>
    </header>

    <div class="weather-info">
        <!-- Main Weather -->
        <div class="weather-card">
            <h2>Current Weather</h2>
            <div class="icon">
                <img th:src="@{'https://openweathermap.org/img/wn/' + ${cityWeathers[0].icon} + '@2x.png'}" alt="Weather Icon">
            </div>
            <p class="condition"><span th:text="${cityWeathers[0].main}"></span></p>
            <p class="description"><span th:text="${cityWeathers[0].description}"></span></p>
        </div>

        <!-- Temperature -->
        <div class="weather-card">
            <h2>Temperature</h2>
            <p>🌡️ Current: <span th:text="${cityWeatherMain.temp}"></span>°C</p>
            <p>⬇️ Min: <span th:text="${cityWeatherMain.temp_min}"></span>°C</p>
            <p>⬆️ Max: <span th:text="${cityWeatherMain.temp_max}"></span>°C</p>
            <p>💧 Humidity: <span th:text="${cityWeatherMain.humidity}"></span>%</p>
        </div>

        <!-- Wind -->
        <div class="weather-card">
            <h2>Wind</h2>
            <p>🌬️ Speed: <span th:text="${cityWeathersWind.speed}"></span> m/s</p>
            <p>🧭 Direction: <span th:text="${cityWeathersWind.deg}"></span>°</p>
            <p>💨 Gust: <span th:text="${cityWeathersWind.gust}"></span> m/s</p>
        </div>

        <!-- Sunrise & Sunset -->
        <div class="weather-card">
            <h2>Sunrise & Sunset</h2>
            <p>🌅 Sunrise: <span th:text="${cityWeatherSystems.sunrise}"></span></p>
            <p>🌇 Sunset: <span th:text="${cityWeatherSystems.sunset}"></span></p>
        </div>
    </div>

    <a href="javascript:history.back()" class="back-button">Go Back</a>
</div>

</body>
</html>
